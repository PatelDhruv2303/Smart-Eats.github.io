<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <style>
    /* Base Styles */
:root {
  --primary-color: #2E7D32;
  --primary-light: #4CAF50;
  --secondary-color: #F5F5F5;
  --text-color: #333333;
  --light-text: #666666;
  --background-color: #FFFFFF;
  --border-color: #E0E0E0;
  --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  --transition-speed: 0.3s;
  --border-radius: 8px;
  --spacing-xs: 4px;
  --spacing-sm: 8px;
  --spacing-md: 16px;
  --spacing-lg: 24px;
  --spacing-xl: 32px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  color: var(--text-color);
  background-color: var(--background-color);
  line-height: 1.5;
}

h1, h2, h3 {
  font-weight: 600;
  margin-bottom: var(--spacing-md);
}

h1 {
  font-size: 2rem;
}

h2 {
  font-size: 1.5rem;
}

/* Layout */
.container {
  display: flex;
  min-height: 100vh;
  max-width: 1400px;
  margin: 0 auto;
}

.sidebar {
  width: 300px;
  padding: var(--spacing-lg);
  background-color: var(--background-color);
  border-right: 1px solid var(--border-color);
}

.main-content {
  flex: 1;
  padding: var(--spacing-lg);
}

/* Search Section */
.search-container {
  margin-bottom: var(--spacing-lg);
}

#search-input {
  width: 100%;
  padding: var(--spacing-md);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  font-size: 1rem;
  background-color: var(--secondary-color);
  transition: border-color var(--transition-speed);
}

#search-input:focus {
  outline: none;
  border-color: var(--primary-color);
}

/* Suggestions */
.suggestions-container {
  margin-bottom: var(--spacing-xl);
}

.suggestion-chips {
  display: flex;
  flex-wrap: wrap;
  gap: var(--spacing-sm);
}

.suggestion-chip {
  display: flex;
  align-items: center;
  padding: var(--spacing-xs) var(--spacing-md);
  background-color: var(--secondary-color);
  border-radius: 50px;
  cursor: pointer;
  transition: all var(--transition-speed);
}

.suggestion-chip:hover {
  background-color: var(--primary-light);
  color: white;
}

.suggestion-chip img {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  margin-right: var(--spacing-sm);
  object-fit: cover;
}

/* Diet Options */
.diet-section {
  margin-bottom: var(--spacing-xl);
}

.diet-options {
  display: flex;
  flex-direction: column;
  gap: var(--spacing-md);
}

.diet-option {
  display: flex;
  align-items: center;
  cursor: pointer;
}

.diet-option input[type="radio"] {
  display: none;
}

.radio-custom {
  width: 20px;
  height: 20px;
  border: 2px solid var(--border-color);
  border-radius: 50%;
  margin-right: var(--spacing-md);
  position: relative;
  transition: all var(--transition-speed);
}

.radio-custom::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: var(--primary-color);
  transition: transform var(--transition-speed);
}

.diet-option input[type="radio"]:checked + .radio-custom {
  border-color: var(--primary-color);
}

.diet-option input[type="radio"]:checked + .radio-custom::after {
  transform: translate(-50%, -50%) scale(1);
}

/* Time Slider */
.time-section {
  margin-bottom: var(--spacing-xl);
}

.slider-container {
  margin-top: var(--spacing-md);
}

.range-slider {
  position: relative;
  height: 6px;
  margin: 0 var(--spacing-md);
}

.slider-track {
  position: absolute;
  width: 100%;
  height: 6px;
  background-color: var(--border-color);
  border-radius: 3px;
}

.slider-range {
  position: absolute;
  height: 6px;
  background-color: var(--primary-color);
  border-radius: 3px;
}

.slider-thumb {
  position: absolute;
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  height: 0;
  background: transparent;
  pointer-events: none;
}

.slider-thumb::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: var(--primary-color);
  cursor: pointer;
  pointer-events: auto;
  box-shadow: 0 0 0 4px white, 0 0 0 5px var(--primary-color);
  transition: all var(--transition-speed);
}

.slider-thumb::-webkit-slider-thumb:hover {
  transform: scale(1.1);
}

.slider-values {
  display: flex;
  justify-content: space-between;
  margin-top: var(--spacing-md);
  text-align: center;
  font-size: 0.875rem;
}

/* Recipes Grid */
.recipes-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: var(--spacing-lg);
}

.recipe-card {
  border-radius: var(--border-radius);
  overflow: hidden;
  box-shadow: var(--card-shadow);
  transition: transform var(--transition-speed), box-shadow var(--transition-speed);
  cursor: pointer;
}

.recipe-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.recipe-image {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.recipe-info {
  padding: var(--spacing-md);
}

.recipe-title {
  font-size: 1.125rem;
  font-weight: 600;
  margin-bottom: var(--spacing-xs);
}

.recipe-meta {
  display: flex;
  color: var(--light-text);
  font-size: 0.875rem;
}

.recipe-time, .recipe-calories {
  margin-right: var(--spacing-md);
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
  
  .sidebar {
    width: 100%;
    border-right: none;
    border-bottom: 1px solid var(--border-color);
  }
  
  .recipes-grid {
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  }
}

@media (max-width: 480px) {
  .recipes-grid {
    grid-template-columns: 1fr;
  }
}
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="search-section">
        <h2>Search</h2>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search ingredients...">
        </div>
        
        <div class="suggestions-container">
          <h2>Suggestions</h2>
          <div class="suggestion-chips" id="suggestion-chips">
            <!-- Suggestion chips will be added here by JavaScript -->
          </div>
        </div>
        
        <div class="diet-section">
          <h2>Diet</h2>
          <div class="diet-options">
            <label class="diet-option">
              <input type="radio" name="diet" value="vegetarian" checked>
              <span class="radio-custom"></span>
              <span class="label-text">Vegetarian</span>
            </label>
            
            <label class="diet-option">
              <input type="radio" name="diet" value="vegan">
              <span class="radio-custom"></span>
              <span class="label-text">Vegan</span>
            </label>
            
            <label class="diet-option">
              <input type="radio" name="diet" value="pescatarian">
              <span class="radio-custom"></span>
              <span class="label-text">Pescatarian</span>
            </label>
            
            <label class="diet-option">
              <input type="radio" name="diet" value="gluten-free">
              <span class="radio-custom"></span>
              <span class="label-text">Gluten-free</span>
            </label>
            
            <label class="diet-option">
              <input type="radio" name="diet" value="dairy-free">
              <span class="radio-custom"></span>
              <span class="label-text">Dairy-free</span>
            </label>
          </div>
        </div>
        
        <div class="time-section">
          <h2>Time</h2>
          <p>Prep Time</p>
          <div class="slider-container">
            <div class="range-slider" id="time-slider">
              <div class="slider-track"></div>
              <div class="slider-range"></div>
              <input type="range" min="5" max="60" value="5" class="slider-thumb" id="slider-min">
              <input type="range" min="5" max="60" value="60" class="slider-thumb" id="slider-max">
            </div>
            <div class="slider-values">
              <span id="min-value">5<br>min</span>
              <span id="max-value">60<br>min</span>
            </div>
          </div>
        </div>
      </div>
    </aside>
    
    <main class="main-content">
      <h1>Recipes</h1>
      <div class="recipes-grid" id="recipes-container">
        <!-- Recipe cards will be added here by JavaScript -->
      </div>
    </main>
  </div>
  
  <script src="R_f.js"></script>
  
</body>
</html>
